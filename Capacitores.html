<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capacitores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      margin: 0;
      padding: 40px;
      color: #222;
    }
    .card {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }
    h1 {
      text-align: center;
      margin-bottom: 15px;
    }
    .img-box {
      text-align: center;
      margin-bottom: 20px;
    }
    .img-box img {
      width: 220px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #66a6ff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      background: #4f86e6;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);} 
      to {opacity: 1; transform: translateY(0);} 
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Capacitores</h1>

    <div class="img-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Polyester_film_capacitors.jpg/640px-Polyester_film_capacitors.jpg" alt="Capacitores">
    </div>

    <p><strong>Aquí agregarás tu información sobre capacitores.</strong> Puedes explicar cómo almacenan energía, sus tipos, usos comunes y ejemplos en circuitos prácticos.</p>

    <a href="index.html">⬅ Volver al menú</a>
  </div>
</body>
</html>
